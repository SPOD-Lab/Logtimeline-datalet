            <logtimeline-datalet
                    data-url="http://ckan.routetopa.eu:8080/api/3/action/datastore_search?resource_id=181baaf7-78f9-4961-8877-0f6464bb901a"

                        {

                        },
                        {
                         "field":"LOGTIMELINEEndDate",
                         "value":"end",

                        },
                        {
                         "field":"LOGTIMELINEEventTitle",
                         "value":"name",
                         "index":3
                        },
                        {
                         "field":"LOGTIMELINEEventDescription",
                         "value":"description",
                         "index":2
                        },
                        {
                         "field":"LOGTIMELINELink",
                         "value":"link",
                         "index":4
                        }
                      ]'
                    datalettitle = 'Test'
                    description = 'test'
                    lang-timeline = 'en'
					hash_bookmark = 'on'>
            </logtimeline-datalet>
        </div>
    </div>
